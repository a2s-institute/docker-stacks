sudo: required

services:
  - docker

language: cpp

env:
  global:
    - COMPOSE_VERSION: 1.22.0

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - sudo curl -L https://github.com/docker/compose/releases/download/1.22.0/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose
  - sudo chmod +x /usr/local/bin/docker-compose
  - docker-compose -v
  - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin

stages:
  - build
  - deploy

jobs:
  include:
    - stage: build
      name: "Base images"
      script:
        - docker-compose -f base/docker-compose.yaml build
        - docker images
        - docker push bitbots/bitbots-base:kinetic
        - docker push bitbots/bitbots-base:melodic
        - docker tag bitbots/bitbots-base:kinetic bitbots/bitbots-base:latest
        - docker push bitbots/bitbots-base:latest
    - stage: deploy
      name: "Domestic base image"
      script:
        - docker build -f domestic/melodic/Base.docker -t bitbots/bitbots-domestic:melodic-base domestic/melodic
        - docker images
        - docker push bitbots/bitbots-domestic:melodic-base
      name: "Industrial base image"
        - docker build --build-arg UID=$(id -u) --build-arg GID=$(id -g) --build-arg UNAME=$kinetic_user -f industrial/kinetic/Dockerfile -t bitbots/bitbots-industrial:kinetic-base .
        - docker build --build-arg UID=$(id -u) --build-arg GID=$(id -g) --build-arg UNAME=$melodic_user -f industrial/melodic/Dockerfile -t bitbots/bitbots-industrial:melodic-base .
        - docker images
        - docker push bitbots/bitbots-industrial:kinetic-base
        - docker push bitbots/bitbots-industrial:melodic-base


